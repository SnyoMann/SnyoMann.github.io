<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/Website/styles/loginpage.css" />
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="buildings">
                <div class="building b1">
                    <div class="window"></div>
                </div>
                <div class="building b2">
                    <div class="line"></div>
                </div>
                <div class="building b3">
                    <div class="door"></div>
                </div>
                <div class="building b4">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <div class="logo">⏶</div>
                <h2>Welcome!!</h2>
                <p>Please enter your detail</p>
                <form>
                    <label>Email</label>
                    <input type="email" required />
                    <label>Password</label>
                    <input type="password" required />
                    <div class="options">
                        <label><input type="checkbox" /> Remember For 30 days</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="google-btn">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
                        Log In with Google
                    </div>
                    <p class="signup">Don’t have an account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
